<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="./assest/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
   
    <div class="container">
        <div class="background-circle">
            <div class="first-circle shape"></div>
            <div class="second-circle shape"></div>
        </div>
        <div class="form-container">
            <h1 class="form-heading">Sign Up Here</h1>
            <div class="input-container">
                <p class="p-text">Username</p>
                <input type="text" class="form-input" placeholder="Enter Your Username">
            </div>
            <div class="input-container">
                <p class="p-text">Email</p>
                <input type="email" class="form-input" placeholder="Enter Your Email">
            </div>
            <div class="input-container">
                <p class="p-text">Password</p>
                <input type="password" class="form-input" placeholder="Enter Your Password">
            </div>
            <div class="btn-container">
                <button class="form-btn">Sign Up</button>
            </div>
            <div class="btn-container2">
                <div class="row">
                    <div class="col-6">
                        <button class="link-btn mx-90"><i class="fab fa-google"></i>Google</button>
                    </div>
                    <div class="col-6">
                        <button class="link-btn"><i class="fab fa-facebook"></i>Facebook</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
